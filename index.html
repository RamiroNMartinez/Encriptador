<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="/img/Logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Encriptador</title>
</head>

<body>
    <main>
        <div class="contenedor--logo">
            <img src="img/Logo.png" alt="Logo Alura" class="logo">
        </div>

        <div class="contenedor--entrada">
            <div class="textos">
                <textarea class="entrada" id="Entrada" placeholder="Ingrese el texto aqui" autocomplete="off" wrap="hard"></textarea>
            
                <div class="textos--condicion" id="textos--condicion">
                    <i class="fa fa-exclamation-circle" id="icono" aria-hidden="true"></i>
                    <p class="condicion" id="texto">Solo letras minúsuclas y sin acentos
                    </p>
                </div>
                
            </div>
            <div class="botones">
                <button id="Encriptar" class="boton--encriptar">Encriptar</button>
                <button id="Desencriptar" class="boton--desencriptar">Desencriptar</button>
            </div>
        </div>
        
        <div class="contenedor--salida">
            <div id="contenido--Smsj" class="contenido--Smsj">
                <img class="imagen" src="img/Muneco.jpg" alt="Sin mensajes">
                <p class="sin--mensaje">
                    Ningún mensaje fue encontrado
                </p>
                <p class="texto--descriptivo">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </div>
            <div id="contenido--Cmsj" class="contenido--Cmsj">
                <p class="mensaje--salida" id="mensajeSalida"></p>
                <button id="Copia" class="boton--copia">Copiar</button>
            </div>
        </div>
    </main>

    <footer class="pie--pagina">
        Ramiro Martínez - Alura Challenge - 2024 
    </footer>

    <script src="javascript/app.js"></script>
</body>
</html>
