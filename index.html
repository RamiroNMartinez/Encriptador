<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="/img/Logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Encriptador</title>
</head>

<body>
    <main>
        <div class="contenedor--logo">
            <img src="img/Logo.png" alt="Logo" class="logo">
        </div>

        <div class="contenedor--entrada">
            <!-- <input class="entrada" type="text" id="Entrada" placeholder="Ingrese el texto aqui" size="60"> que sea un contenteditable -->

            <p class="entrada" id="Entrada" onblur="MostrarTexto()" onfocus="OcultarTexto()" contenteditable="true">Ingrese el texto aqui</p>

            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <p>
                Solo letras minúsuclas y sin acentos
            </p>

            <button id="Encriptar" onclick="Encriptar()">Encriptar</button>
            <button id="Desencriptar" onclick="Desencriptar()">Desencriptar</button>
        </div>
        
        <div class="contenedor--salida">
            <div id="contentSmsj">
                <img class="imagen" src="img/Muneco.jpg" alt="Sin mensajes">
                <h3>
                    Ningún mensaje fue encontrado
                </h3>
                <p>
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </div>
            <div id="contentCmsj">
                <p class="mensaje--salida" id="mensajeSalida"></p>
                <button id="Copia" onclick="Copiar()">Copiar</button>
            </div>
        </div>
    </main>

    <footer class="pie--pagina">
        Ramiro Martínez - 2024 
    </footer>

    <script src="javascript/app.js"></script>
</body>
</html>
